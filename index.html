<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Project Urna</title>
</head>
<body>
    <div class="urna">
        <div class="urna-tela">
            <div class="div-1">
                <div class="div-1-left">
                    <div class="div-1-1"> 
                        <span>SEU VOTO PARA</span:>
                    </div>
                    <div class="div-1-2"> 
                        <span>VEREADOR</span:>
                    </div>
                    <div class="div-1-3">
                        <div class="number pisca"></div>
                        <div class="number"></div>
                    </div>
                    <div class="div-1-4">
                        Nome: Fulano de cu<br/>
                        Partido: QQQ<br/>
                        Vice-Prefeito: Cu de rosa<br/>
                    </div>
                </div>
                <div class="div-1-right">
                    <div class="div-1-image">
                        <img src="assets/image/84.jpg" alt="" />
                        Prefeito
                    </div>
                    <div class="div-1-image small">
                        <img src="assets/image/84_2.jpg" alt="" />
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="div-2">
                Aperte a tela: <br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="urna-teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao btn--white" onclick="branco()">BRANCO</div>
                <div class="teclado--botao btn--correct" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botao btn--confirm" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/candidatos.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
